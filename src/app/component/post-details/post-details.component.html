<a name="top"></a>

<div class="row tm-row">
    <div class="col-12">
        <!-- Video player 1422x800 -->
        <div class="tm-post-link-inner">
            <img src="http://localhost:8022/api/v1/post/image/{{posts.imageName}}" alt="Image" class="img-fluid">
        </div>
    </div>

    <div class="row tm-row">
        <div class="col-lg-6 tm-post-col">
            <div class="tm-post-full">
                <div class="mb-4">
                    <h2 class="pt-2 tm-color-primary tm-post-title">{{posts.title}}</h2>
                    <p class="tm-mb-40">{{posts.addedDate}} <span>,</span>&nbsp; &nbsp; Post created by:
                        {{posts.user.name}}
                    </p>
                    <p>
                        {{posts.content}} </p>

                    <span class="d-block text-right tm-color-primary">{{posts.category}}</span>
                </div>

                <!-- Comments -->
                <div>
                    <h2 class="tm-color-primary tm-post-title">Comments</h2>
                    <hr class="tm-hr-primary tm-mb-45">
                    <div class=" comment1 tm-comment tm-mb-45" *ngFor="let comment of posts.comments">
                        <figure class="tm-comment-figure">
                            <p>Commented By</p>
                            <h4 class="tm-color-primary text-center" style="
                            margin-top: -12px;">{{comment.user.name}}</h4>
                        </figure>
                        <div>
                            <p>
                                {{comment.content}}
                            </p>
                            <div class="d-flex justify-content-between">
                                <span class="tm-color-primary">{{comment.commentDate}}</span>
                            </div>
                        </div>
                    </div>

                    <form ngNativeValidate action="" class="mb-5 tm-comment-form" (ngSubmit)="addComment()">
                        <div class="mb-4">
                            <h2 class="tm-color-primary tm-post-title mb-4">Your comment</h2>
                            <textarea required class="form-control" name="comment" rows="6"
                                [(ngModel)]="comment.content" placeholder="Write a comment"
                                style="height: 100px;"></textarea>
                        </div>
                        <div class="text-right">
                            <button class="tm-btn tm-btn-primary tm-btn-small" (click)="counter()">Submit</button>

                        </div>
                        <div class="text-right">
                            <a href="#top" class="top"
                                onclick="document.body.scrollTop=0;document.documentElement.scrollTop=0;event.preventDefault()">
                                <i class=" font fa-solid fa-arrow-up"></i> </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
