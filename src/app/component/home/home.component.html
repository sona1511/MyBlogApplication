<div class="container">
  <div class="card-deck">
    <div class="card">
      <div class="row">
        <div class="col-4" *ngFor="let post  of posts">
          <div class="card-body">

            <a routerLink="/posts/{{post.postId}}" class="effect-lily tm-post-link tm-pt-60">
              <div class="tm-post-link-inner">
                <img src="http://localhost:8022/api/v1/post/image/{{post.imageName}}" alt="Image" class="img-fluid">
              </div> </a>
              <!-- <span class="position-absolute tm-new-badge">New</span> -->


              <h5 class="card-title" class="tm-pt-30  tm-post-title">{{post.title}}</h5>
            
            <div class="d-flex justify-content-between tm-pt-45">
              <span class="text-secondary">{{post.category}}</span>
              <span class="tm-color-primary">{{post.addedDate}}</span>
            </div>
            <div class="d-flex justify-content-between tm-pt-45">
                <a routerLink="/posts/{{post.postId}}" class="effect-lily tm-post-link tm-pt-60">
            <h6 class="text-muted"
            class="text-secondary">Read the article &nbsp;<i class="fa-solid fa-arrow-right"></i></h6>
            </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
